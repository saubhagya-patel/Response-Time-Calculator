<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Response Time Checker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body id="test">
    <div class="container mt-5 d-flex flex-column gap-5 w-100 h-100 align-items-center justify-content-center">
        <div id="entry-box" class="p-4 d-flex flex-column gap-3 justify-content-center align-items-center border rounded my-auto">
            <h1>Lets's Play ...</h1>
            
            <label for="difficulty">Select Difficulty:</label>
            <select id="difficulty" class="form-select">
                <option value="0">Easy</option>
                <option value="1">Medium</option>
                <option value="2">Hard</option>
            </select>
            <label for="iterations" class="form-label">Select Iterations:</label>
            <input type="number" class="form-control mb-3" id="iterations" min="5" max="100" step="5" placeholder="Use buttons please.">
            <button id="startGameButton" class="btn btn-primary">Start Game</button>
        </div>
        <div id="message-box" class=" border rounded my-auto">
            <p class="lead m-3">
                Click the circle that appears on screen ASAP.
            </p>
        </div>
    </div>

    <div class="container mt-3 d-flex w-100 h-100 align-items-center justify-content-center">
        <audio id="audio-player" src="./sound.wav"></audio>
        <div id="timer-box">
    
        </div>
    </div>
    <div id="game-box">
        <div id="circle"></div>
    </div>
    <div id="result-box">
        <div id="resultHeading">
            <h1 class="display-2 text-center">And here are your reports ...</h1>
        </div>
        <br/>
        <div id="tableContainer">
        </div>
        <br/>
        <div id="avgTableContainer">
        </div>
    </div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./script.js"></script>

</body>
</html>
